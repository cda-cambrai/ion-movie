<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Populaires
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Populaires</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let movie of movies">
      {{ movie.title }}
    </ion-item>
  </ion-list>
</ion-content>
